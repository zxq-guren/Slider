<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>document</title>
    <link rel="stylesheet" href="nivo-slider.css" type="text/css"media="screen"  /> 
	<link rel="stylesheet" href="themes/bar/bar.css" type="text/css"media="screen" />
	<link rel="stylesheet" href="themes/light/light.css" type="text/css"media="screen" />
	<link rel="stylesheet" href="themes/default/default.css" type="text/css"media="screen" />
	<link rel="stylesheet" href="themes/dark/dark.css" type="text/css"media="screen" />
	<script type="text/javascript" src="jquery.1.10.2.js"></script>
	<script type="text/javascript" src="jquery.nivo.slider.pack.js"></script>
  </head>
<body>
<div class="theme-default">
    <div id="slider" class="nivoSlider">
		<!-- 	<img src="../images/img1.jpg" alt="" title="" /> 
		        <img src="../images/img2.jpg" alt="" title="" />  
		        <img src="../images/img3.jpg" alt="" title="" />                                                                   
				<img src="../images/img4.jpg" alt="" title="" />  -->
    </div>
</div>
<script type="text/javascript">
    $(window).load(function () {
        for (i = 1; i < 5; i++) {
            $("#slider").append("<img src='../images/" + "img"+i + ".jpg' title='" + i + "' alt=''/>")
        }
    });
    $(window).load(function() {
        $('#slider').nivoSlider({
		effect: 'radnom',               // 过渡效果  
		slices: 15,                     // 针对slice样式的切换级数，数字越大切换越慢过渡越小 
		boxCols: 8,                     // 针对box样式的切换列数，数字越大切换越慢过渡越小  
		boxRows: 4,                     // 针对box样式的切换行数，数字越大切换越慢过渡越小  
		animSpeed: 300,                // 图片过渡时间  
		pauseTime: 3000,                // 图片显示时间  
		startSlide: 0,                  // 从第几张图片开始（第一张为）  
		directionNav: true,             // 是否显示图片方向切换按钮（上一页/下一页）  
		controlNav: true,               // 是否显示图片导航控制按钮（,2,3... ）  
		controlNavThumbs: false,        // 是否使用图片的缩略图做为导航控制按钮  
		pauseOnHover: true,             // 鼠标县浮时是否停止动画  
		manualAdvance: false,           // 是否手动切换  
		prevText: 'Prev',               // 上一页方向切换按钮的显示文本  
		nextText: 'Next',               // 下一页方向切换按钮的显示文本  
		randomStart: false,             // 开始图片是否随机  
		beforeChange: function(){},     // 在幻灯片切换之前的回调函数  
		afterChange: function(){},      // 图片切换后触发函数  
		slideshowEnd: function(){},     // 在所有图片显示完毕后触发函数  
		lastSlide: function(){},        // 在最后一张图片显示完毕后触发函数  
		afterLoad: function(){}         // 图片加载完毕后触发函数  
		
		});
    });

</script>

</body>

</html>
